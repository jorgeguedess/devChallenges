<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This challenge is an excellent opportunity to enhance your JavaScript skills by creating a simple player player app that tests your data management capabilities using JavaScript."
    />
    <meta
      name="keywords"
      content="Challenge, HTML, CSS, Saas, JavaScript, player Player"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link href="./styles/index.css" rel="stylesheet" />

    <link
      rel="icon"
      href="assets/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
    <title>Music Player</title>
  </head>
  <body>
    <main class="player">
      <figure class="player__image">
        <img
          src="./assets/imgs/cover-1.png"
          alt="A woman's face with a purple background."
          id="musicImage"
        />
      </figure>
      <div class="player__info">
        <h1 class="title" id="musicName">Lost in the City Lights</h1>
        <p class="author" id="musicAuthor">Cosmo Sheldrake</p>
      </div>

      <div class="player__progress">
        <div class="times">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <div class="player__actions">
        <audio id="audioPlayer" src=""></audio>
        <div class="controls">
          <button id="prevButton">
            <svg
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.8136 14.2517L23.6953 10.9841C25.0284 10.2435 26.6666 11.2074 26.6666 12.7324V19.2676C26.6666 20.7926 25.0284 21.7566 23.6953 21.016L17.8136 17.7483C16.442 16.9863 16.442 15.0137 17.8136 14.2517Z"
                fill="current"
              />
              <path
                d="M10.6666 22.6667L10.6666 9.33335"
                stroke="current"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M5.33325 22.6667L5.33325 9.33335"
                stroke="current"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <button id="playPauseBtn">
            <svg
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21.941 14.244L14.119 10.236C12.686 9.50176 11 10.5696 11 12.2115V19.7885C11 21.4304 12.686 22.4982 14.119 21.764L21.941 17.756C23.353 17.0325 23.353 14.9675 21.941 14.244Z"
                fill="#E5E7EB"
              />
            </svg>
          </button>
          <button id="nextButton">
            <svg
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.1864 14.2517L8.30466 10.9841C6.9716 10.2435 5.33337 11.2074 5.33337 12.7324V19.2676C5.33337 20.7926 6.9716 21.7566 8.30466 21.016L14.1864 17.7483C15.558 16.9863 15.558 15.0137 14.1864 14.2517Z"
                fill="current"
              />
              <path
                d="M21.3334 22.6667L21.3334 9.33335"
                stroke="current"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M26.6667 22.6667L26.6667 9.33335"
                stroke="current"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/script.js" type="module"></script>
</html>
