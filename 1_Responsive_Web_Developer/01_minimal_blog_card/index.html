<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The challenge is to create a simple blog card that includes an image, a title, a short description, and a tag. Included technologies such as basic HTML and CSS
    "
    />
    <meta name="keywords" content="Challenge, HTML, CSS, Blog" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/card.css" />
    <title>Minimal Blog Card</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <div id="app">
      <main class="container">
        <section class="card">
          <figure class="card__image content">
            <img
              src="./images/cacto.jpg"
              alt="A small cactus in a pot with a light pink background"
              title="Small cactus"
              width="640"
              height="640"
            />
          </figure>
          <div class="card__main content">
            <span class="tag">Design</span>
            <h1 class="title">Embracing Minimalism</h1>
            <p class="description">
              From minimalist sculptures to minimalist paintings, this blog will
              inspire you to appreciate the beauty that lies in simplicity.
            </p>
          </div>
          <div class="separator"></div>
          <footer class="card__footer content">
            <p class="autory">Annie Spratt</p>
          </footer>
        </section>
      </main>
    </div>
  </body>
</html>
